<html>
  <head>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section id="dedicated">
      <h6>Dedicated worker</h6>
      <input id="first" type="text"/>
      +
      <input id="second" type="text"/>
      =
      <input id="result" type="text"/>
      <p class='errors'></p>
    </section>
    <section id="shared">
        <h6>Shared worker</h6>
        <p>Set title for all pages form this domain (at least in Chrome)</p>
        <input id="titleSetter" type="text" placeholder="Set new title"/>
        <button id="setTitleButton"type="button">Set title</button>
        <p class='errors'></p>
      </section>
    <script src='main.js'></script>
  </body>
</html>
